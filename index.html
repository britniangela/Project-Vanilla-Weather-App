<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Partly cloudy" id="icon" class="float-left" />
                <div class="clearfix">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="" id="fahrenheit-link" class="active">°F</a> |
                    <a href="" id="celcius-link">°C</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
              </ul>
            </div>
          </div>
          <div class="row weather-forecast">
            <div class="col-2">
              <h3>
                Sun
              </h3>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                alt=""
              />
              <div class="weather-forecast-temperature">
                <strong>88°</strong> 75°
              </div>
            </div>
            <div class="col-2">
              <h3>
                Mon
              </h3>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                alt=""
              />
              <div class="weather-forecast-temperature">
                <strong>89°</strong> 75°
              </div>
            </div>
            <div class="col-2">
              <h3>
                Tue
              </h3>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                alt=""
              />
              <div class="weather-forecast-temperature">
                <strong>89°</strong> 77°
              </div>
            </div>
            <div class="col-2">
              <h3>
                Wed
              </h3>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                alt=""
              />
              <div class="weather-forecast-temperature">
                <strong>90°</strong> 77°
              </div>
            </div>
            <div class="col-2">
              <h3>
                Thu
              </h3>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                alt=""
              />
              <div class="weather-forecast-temperature">
                <strong>92°</strong> 78°
              </div>
            </div>
            <div class="col">
              <h3>
                Fri
              </h3>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                alt=""
              />
              <div class="weather-forecast-temperature">
                <strong>93°</strong> 77°
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/britniangela/Project-Vanilla-Weather-App"
            target="_blank"
            >Open-Source Code</a
          >
          by Britni Burdette
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
